<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Захищена PWA</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app" style="display:none;">
        <h1>Ласкаво просимо до PWA!</h1>
        <p>Це твоя програмка. Ти можеш помістити сюди будь-який функціонал.</p>
        <button onclick="showMessage()">Натисни мене</button>
        <p id="message"></p>
    </div>

    <script>
        // Функція для хешування пароля за допомогою SHA-256
        async function sha256(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        // Хеш правильного пароля
        const correctHash = "6c6f2796eeeb9d3c84db93b0b7061703481a2f4d49a5082b9da1a3e63b4ff756"; // SHA-256 хеш "password"

        async function checkPassword() {
            const userInput = prompt("Введіть пароль для доступу:");
            if (userInput) {
                const inputHash = await sha256(userInput);  // Отримуємо хеш введеного пароля
                if (inputHash === correctHash) {
                    document.getElementById("app").style.display = "block";
                } else {
                    document.body.innerHTML = "<h1>Доступ заборонено</h1>";
                }
            } else {
                document.body.innerHTML = "<h1>Доступ заборонено</h1>";
            }
        }

        function showMessage() {
            document.getElementById("message").innerText = "Вітаю! Ви увійшли!";
        }

        checkPassword();
    </script>
</body>
</html>
